<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">

    <form class="" action="index.html" method="post">

        <textarea name="name" rows="5" cols="50">자기소개를 적어주세요.</textarea>
      </p>
      <p>
        <button type="button" name="button1">검색</button>

        <button type="reset" name="button3">다시쓰기</button>
      </p>

      </p>
    </form>
